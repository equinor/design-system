name: Publish lab
on:
  workflow_dispatch:
    inputs:
      npm-tag:
        description: 'Tag for npm package (next | latest)'
        required: true
        default: 'next'
      storybook-slot:
        description: 'Azure webapp slot for Storybook'
        required: false
        default: 'lab'
jobs:
  setup:
    uses: equinor/design-system/.github/workflows/_setup.yml@develop
    with:
      cacheKey: ${{ github.sha }}
      checkout_paths: packages/eds-core-react packages/eds-tokens packages/eds-icons packages/eds-lab-react packages/eds-utils
      stage: ${{ github.event.inputs.storybook-slot }}
      tag: ${{ github.event.inputs.npm-tag }}
  packages:
    name: Process packages
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Use "setup" cache
        uses: actions/cache@v3
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
      - name: Use "dist" cache
        uses: actions/cache@v3
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}-dist-${{ needs.setup.outputs.stage }}
      - name: Build packages
        run: node_modules/.bin/pnpm run build
      - name: Build lab Storybook
        run: node_modules/.bin/pnpm build:storybook:lab
  npm:
    name: Publish eds-lab-react to npm
    runs-on: ubuntu-latest
    needs: [setup, packages]
    steps:
      - name: Use "dist" cache
        uses: actions/cache@v3
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}-dist-${{ needs.setup.outputs.stage }}
      - name: Publish to npm
        run: node_modules/.bin/pnpm --filter @equinor/eds-lab-react publish --access public --tag ${{ needs.setup.outputs.tag }} --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish-storybook:
    needs: [setup, packages]
    uses: equinor/design-system/.github/workflows/_azure_docker.yml@develop
    with:
      stage: ${{ needs.setup.outputs.stage }}
      cacheKey: ${{ github.sha }}-dist-${{ needs.setup.outputs.stage }}
      dockerfilePath: './packages/eds-lab-react/Dockerfile.storybook'
    secrets:
      REGISTRY_LOGIN_SERVER: ${{ secrets.REGISTRY_LOGIN_SERVER }}
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
