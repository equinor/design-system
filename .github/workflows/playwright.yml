name: Color Palette Generator - Playwright Tests
on:
  push:
    branches: [develop, feat/thalse-3847-finalise-color-generator]
    paths:
      - 'packages/eds-color-palette-generator/**'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [develop]
    paths:
      - 'packages/eds-color-palette-generator/**'
      - '.github/workflows/playwright.yml'
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_URL: https://web-eds-colour-palette-generator-dev.radix.equinor.com/
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/eds-color-palette-generator

      - name: Get Playwright version
        id: playwright_version
        run: |
          VERSION=$(node -p "require('@playwright/test/package.json').version")
          echo "Playwright version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        working-directory: packages/eds-color-palette-generator

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright_cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright_version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright_cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps
        working-directory: packages/eds-color-palette-generator

      - name: Install Playwright system dependencies (if cache hit)
        if: steps.playwright_cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps
        working-directory: packages/eds-color-palette-generator

      - name: Run Playwright tests
        run: pnpm run test:e2e
        working-directory: packages/eds-color-palette-generator

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/eds-color-palette-generator/playwright-report/
          retention-days: 30
