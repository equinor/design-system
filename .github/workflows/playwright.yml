name: Color Palette Generator - Playwright Tests
# Disabled automatic triggers; keep manual run only
on:
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-jammy
    env:
      PLAYWRIGHT_URL: https://color-palette-generator-eds-dev.radix.equinor.com/
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: "22.12.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/eds-color-palette-generator

      - name: Run Playwright tests
        run: pnpm run test:e2e
        working-directory: apps/eds-color-palette-generator

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/eds-color-palette-generator/playwright-report/
          retention-days: 7
