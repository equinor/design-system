name: Color Palette Generator - Playwright Tests
on:
  push:
    branches: [develop, feat/thalse-3847-finalise-color-generator]
    paths:
      - 'packages/eds-color-palette-generator/**'
  pull_request:
    branches: [develop]
    paths:
      - 'packages/eds-color-palette-generator/**'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_URL: https://web-eds-colour-palette-generator-dev.radix.equinor.com/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: pnpm install
        working-directory: packages/eds-color-palette-generator
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        working-directory: packages/eds-color-palette-generator
      - name: Run Playwright tests
        run: pnpm run test:e2e
        working-directory: packages/eds-color-palette-generator
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/eds-color-palette-generator/playwright-report/
          retention-days: 30
