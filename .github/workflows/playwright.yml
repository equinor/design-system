name: Color Palette Generator - Playwright Tests
on:
  push:
    branches: [develop, feat/*]
    paths:
      - 'packages/eds-color-palette-generator/**'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [develop]
    paths:
      - 'packages/eds-color-palette-generator/**'
      - '.github/workflows/playwright.yml'
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.53.2-jammy
    env:
      PLAYWRIGHT_URL: https://web-eds-colour-palette-generator-dev.radix.equinor.com/
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/eds-color-palette-generator

      - name: Run Playwright tests (Chromium only)
        run: pnpm run test:e2e -- --project=chromium
        working-directory: packages/eds-color-palette-generator

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/eds-color-palette-generator/playwright-report/
          retention-days: 7
