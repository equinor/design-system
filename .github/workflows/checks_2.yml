name: Checks
on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
    paths:
      - 'packages/eds-core-react/**'
      - 'packages/eds-lab-react/**'
      - 'packages/eds-tokens/**'
      - 'packages/eds-icons/**'
  push:
    branches:
      - develop
env:
  CACHE_KEY: ${{ github.sha }}-core
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - id: print-env
        run: env
  setup:
    uses: equinor/design-system/.github/workflows/setup.yml@fix/MIM-2130-correct-slot-on-push
    with:
      cacheKey: ${{ github.sha }}-core
  packages:
    name: Build, test, lint & check packages
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Use "setup" cache
        uses: actions/cache@v3
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ env.CACHE_KEY }}
      - name: Build packages
        run: node_modules/.bin/pnpm run build
      - name: Test packages
        run: node_modules/.bin/pnpm run test
      - name: Lint packages
        run: node_modules/.bin/pnpm run lint:all
      - name: Type check packages
        run: node_modules/.bin/pnpm run types
