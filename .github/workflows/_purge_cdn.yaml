name: _Purge cdn
on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      cdnProfileName:
        type: string
        required: true
      cdnEndpointName:
        type: string
        required: true
      azureResourceGroup:
        type: string
        required: true
jobs:
  purge:
    name: Purge the cdn to refresh cache
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Az CLI login ðŸ”‘ # Using federated credential
        uses: azure/login@v1
        with:
          client-id: d58b2e85-2d34-4cdb-ad70-5f2b767dd8e2
          tenant-id: 3aa4a235-b6e2-48d5-9195-7fcf05b459b0
          allow-no-subscriptions: true
      - name: Purge CDN endpoint ðŸš®
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths  "/*" --profile-name ${{ inputs.cdnProfileName }} --name ${{ inputs.cdnEndpointName }} --resource-group ${{ inputs.azureResourceGroup }}
      - name: logout ðŸ”“
        run: |
          az logout
        if: always()
      - name: log-errors-to-slack
        uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
