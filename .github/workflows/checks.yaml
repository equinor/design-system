name: Checks
on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
jobs:
  setup:
    name: Setup base files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: |
          REPO="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          BRANCH="${GITHUB_REF/#refs\/heads\//}"

          # Reference https://github.com/actions/checkout/issues/172
          # Following code is based on logs of actions/checkout@v, with sparseCheckout stuff inserted in the middle
          echo "Syncing repository: $GITHUB_REPOSITORY"
          echo "Working directory is '$(pwd)' GITHUB_WORKSPACE=$GITHUB_WORKSPACE BRANCH=$BRANCH"
          git version
          git init $GITHUB_WORKSPACE
          git remote add origin https://github.com/$GITHUB_REPOSITORY
          git config --local gc.auto 0
          # Now interesting part
          git sparse-checkout init --cone
          # Add here contents of sparse-checkout line by line
          git sparse-checkout set packages/core-react packages/tokens packages/icons
          # echo ...
          git -c protocol.version=2 fetch --no-tags --prune --progress --depth=10 origin +${GITHUB_SHA}:refs/remotes/origin/${BRANCH}
          git checkout --progress --force -B $BRANCH refs/remotes/origin/$BRANCH
      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - name: Install pnpm
        run: npm i --no-save pnpm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install dependencies recursively
        run: node_modules/.bin/pnpm m i
      - name: Cache base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Get base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
      - name: Test eds-core-react
        run: node_modules/.bin/pnpm --filter @equinor/eds-core-react run test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Get base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
      - name: Lint all packages
        run: node_modules/.bin/pnpm run lint ./packages
  types:
    name: Check types
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Get base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
      - name: Run type checks in core-react
        run: node_modules/.bin/tsc -p ./packages/core-react
      - name: Run type checks in tokens
        run: node_modules/.bin/tsc -p ./packages/icons
      - name: Run type checks in icons
        run: node_modules/.bin/tsc -p ./packages/tokens
  build-tokens:
    name: Build eds-tokens
    runs-on: ubuntu-latest
    needs: [types, test, lint]
    steps:
      - name: Get base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
      - name: Build
        run: node_modules/.bin/pnpm --filter @equinor/eds-tokens run build
      - name: Save build to cache
        uses: actions/cache@v2
        with:
          path: ./packages/tokens
          key: ${{ github.sha }}-build-tokens
  build-icons:
    name: Build eds-icons
    runs-on: ubuntu-latest
    needs: [types, test, lint]
    steps:
      - name: Get base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
      - name: Build
        run: node_modules/.bin/pnpm --filter @equinor/eds-icons run build
      - name: Save build to cache
        uses: actions/cache@v2
        with:
          path: ./packages/icons
          key: ${{ github.sha }}-build-icons
  build-core-react:
    name: Build eds-core-react
    runs-on: ubuntu-latest
    needs: [build-icons, build-tokens]
    steps:
      - uses: actions/cache@v2
        name: Get base files
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
      - name: Get eds-icons build
        uses: actions/cache@v2
        with:
          path: ./packages/icons
          key: ${{ github.sha }}-build-icons
      - name: Get eds-tokens build
        uses: actions/cache@v2
        with:
          path: ./packages/tokens
          key: ${{ github.sha }}-build-tokens
      - name: Build
        run: node_modules/.bin/pnpm --filter @equinor/eds-core-react run build
      - name: Save build to cache
        uses: actions/cache@v2
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}-build-core-react
  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Get base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
      - name: Build storybook
        run: node_modules/.bin/pnpm --filter @equinor/eds-core-react run build:storybook
