name: Deploy Storybook
on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'libraries/core-react/**'
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout ğŸ›ï¸
         run: |
           REPO="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
           git clone --filter=blob:none --no-checkout --depth 1 --sparse $REPO .
           git sparse-checkout init --cone
           git sparse-checkout set libraries/core-react libraries/tokens libraries/icons
           git checkout
       - name: Install pnpm ğŸ“¦  
         uses: pnpm/action-setup@v1.2.1
         with:
           version: latest
           run_install: |
             - recursive: true
       - name: Run tests âœ…
         run: pnpm --filter ./libraries/core-react run test
       - name: Lint core-react and stories âœ…
         run: pnpm run lint ./libraries/core-react
       - name: Build storybook ğŸ”§
         run: pnpm build:storybook
       - name: Deploy ğŸš€
         uses: bacongobbler/azure-blob-storage-upload@v1.1.1
         with:
          source_dir: './libraries/core-react/storybook-build'
          container_name: '$web'
          connection_string: ${{ secrets.AZ_STORAGE_CONNECTION_STRING }}
          sync: true
          
