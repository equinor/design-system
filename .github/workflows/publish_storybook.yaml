name: Publish core-react storybook
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment for the core-react storybook'
        required: false
        type: choice
        options:
          - development
          - production
        default: 'development'
  push:
    branches:
      - main
    paths:
      - 'packages/eds-core-react/**'
      - 'packages/eds-tokens/**'
      - 'packages/eds-icons/**'
permissions:
  id-token: write
env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  setup:
    uses: ./.github/workflows/_setup.yml
    secrets: inherit
    with:
      cacheKey: ${{ github.sha }}
      checkout_paths: packages apps scripts
  packages:
    name: Process packages
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Use "setup" cache
        id: get-setup-cache
        uses: actions/cache@v4
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
      - name: Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Build packages
        id: build-packages
        run: pnpm run build
      - name: Build Storybook
        id: build-storybook
        run: |
          echo Running build:storybook!
          pnpm build:storybook
      - name: Upload storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: packages/eds-core-react/storybook-build
          retention-days: 1
  publish-storybook:
    needs: [setup, packages]
    name: Build & Deploy Website
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'development' }}
    steps:
      - name: Download storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: packages/eds-core-react/storybook-build

      - name: Debug - List downloaded files
        run: |
          echo "=== Downloaded files ==="
          ls -la packages/eds-core-react/storybook-build/
          echo ""
          echo "=== Checking index.json for Foundation/Spacing ==="
          if grep -q "foundation-spacing--selectable-padding" packages/eds-core-react/storybook-build/index.json; then
            echo "âœ… Foundation/Spacing SelectablePadding FOUND in index.json"
          else
            echo "âŒ Foundation/Spacing SelectablePadding NOT FOUND in index.json"
          fi
          echo ""
          echo "=== All Foundation/Spacing entries ==="
          grep -o '"foundation-spacing--[^"]*"' packages/eds-core-react/storybook-build/index.json || echo "No Foundation/Spacing entries found"

      - name: Az CLI login ðŸ”‘
        uses: azure/login@v1
        with:
          client-id: d58b2e85-2d34-4cdb-ad70-5f2b767dd8e2
          tenant-id: 3aa4a235-b6e2-48d5-9195-7fcf05b459b0
          allow-no-subscriptions: true

      - name: Delete all existing blobs to ensure clean deployment ðŸ—‘ï¸
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZ_STORYBOOK_CONNECTION_STRING }}
        run: |
          echo "Deleting all existing blobs in container '$web'..."
          # Try delete-batch first (faster), fallback to individual deletion if it fails
          if ! timeout 60 az storage blob delete-batch \
            --source '$web' \
            --connection-string "$AZURE_STORAGE_CONNECTION_STRING" \
            --pattern '*' 2>/dev/null; then
            echo "delete-batch failed or timed out, using individual deletion..."
            # Fallback: list and delete individually
            az storage blob list \
              --container-name '$web' \
              --connection-string "$AZURE_STORAGE_CONNECTION_STRING" \
              --query '[].name' \
              --output tsv | \
            while read blob_name; do
              if [ -n "$blob_name" ]; then
                az storage blob delete \
                  --container-name '$web' \
                  --name "$blob_name" \
                  --connection-string "$AZURE_STORAGE_CONNECTION_STRING" 2>/dev/null || true
              fi
            done
          fi
          echo "âœ… Blob deletion completed"

      - name: Deploy to Azure Blob Storage ðŸš€
        id: deploy-website
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZ_STORYBOOK_CONNECTION_STRING }}
        run: |
          echo "Deploying to Azure Blob Storage..."

          az storage blob upload-batch \
            --destination '$web' \
            --source packages/eds-core-react/storybook-build \
            --overwrite \
            --connection-string "$AZURE_STORAGE_CONNECTION_STRING"

          echo "âœ… Deployment completed successfully"

      - name: logout ðŸ”“
        run: az logout
        if: always()

      - name: log-errors-to-slack
        uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()

  purge-cdn:
    needs: [publish-storybook]
    name: Purge cdn
    uses: ./.github/workflows/_purge_cdn.yaml
    secrets: inherit
    with:
      environment: ${{ github.event.inputs.environment || 'development' }}
      endpoint: storybook
