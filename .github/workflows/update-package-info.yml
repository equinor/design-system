name: Update Package Information

# Run this workflow:
# 1. When packages are published (after release PR is merged)
# 2. On manual trigger

on:
  # Run after package publishing workflows complete
  workflow_run:
    workflows: ["Trigger Package Publishing"]
    types: [completed]

  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-package-info:
    runs-on: ubuntu-latest
    if: github.repository == 'equinor/design-system'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Extract package information
        run: node scripts/extract-package-info.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in package information"
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has-changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: docs/update-package-versions
          title: "docs: update package versions in documentation"
          body: |
            ## 📦 Package Version Update

            This PR automatically updates the package versions displayed in the documentation.

            ### Changes
            - Updated package versions in `apps/design-system-docs/docs/resources/resources.md`

            ### Generated by
            - Workflow: `update-package-info`
            - Trigger: ${{ github.event_name }}

            ---
            *This PR was created automatically. Please review and merge.*
          commit-message: |
            docs: update package versions in documentation

            - Updated package versions in resources.md
            - Generated by update-package-info workflow
          delete-branch: true

      - name: Create summary
        run: |
          if [ "${{ steps.changes.outputs.has-changes }}" == "true" ]; then
            echo "✅ Package information updated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No package version changes detected" >> $GITHUB_STEP_SUMMARY
          fi
