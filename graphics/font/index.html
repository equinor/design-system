<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font subset test</title>
    <style>
      @import 'subset.css';
      :root {
        --unit: clamp(2rem, 4vw, 3rem);
      }
      body {
        margin: var(--unit);
      }
      p {
        font-size: var(--unit);
        font-family: Equinor, cursive;
      }
    </style>
  </head>
  <body>
    <p>Equinor Design System</p>
    <p>
      The letters not contained in the sentence above will be from another font.
    </p>
  </body>
</html>
