# EDS-ui version
version: 0.0.1

# Summary for screen readers
summary: The statuses for each component in the Equinor Design System

# Table headers
headers:
  - Component
  - Figma
  - Vanilla
  - React

# Some constants. Makes it easer to rephrase the status text at a later stage.
states:
  1: &1 Under construction
  2: &2 Updating
  3: &3 New
  4: &4 Not available

# Some predefined statuses
statuses:
  default: &defaultStatus
    figma:
      - *4
    vanilla:
      - *4
    react:
      - *4
  started in figma: &figmaStarted
    figma:
      - *1
    vanilla:
      - *4
    react:
      - *4
  multiple states simultaneously: &multiStatusExample
    figma:
      - *1
      - *3
    vanilla:
      - *1
    react:
      - *4

# This is the actual list of components.
components:
  - component: Buttons
    status: *figmaStarted
  - component: Cards
    status: *defaultStatus
  - component: Divider
    status: *multiStatusExample
  - component: Empty
    status: *defaultStatus
  - component: Navigation
    status: *defaultStatus
  - component: Notifications
    status: *defaultStatus
  - component: Popovers
    status: *defaultStatus
  - component: Progress indicators
    status: *defaultStatus
  - component: Scrim
    status: *defaultStatus
  - component: Selection controls
    status: *defaultStatus
  - component: Slider
    status: *defaultStatus
  - component: Table
    status: *defaultStatus
  - component: Text inputs
    status: *defaultStatus
  - component: Tooltip
    status: *defaultStatus
