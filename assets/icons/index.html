<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://eds-static.equinor.com/font/equinor-font.css"
    />
    <title>Test EDS svg icons</title>
    <style>
      html {
        font-family: Equinor;
      }
      .icon-small {
        height: 18px;
        width: 18px;
      }
      .icon-medium {
        height: 24px;
        width: 24px;
      }
      .stack {
        display: flex;
        align-items: flex-start;
      }
    </style>
  </head>

  <body>
    <h1>Test area for eds svg icons</h1>
    <h2>Sizes: medium & small</h2>
    <div class="stack">
      <img
        class="icon-medium"
        alt="fullscreen"
        src="./system-icons/ui-views/fullscreen.svg"
      />
      <img
        class="icon-small"
        alt="fullscreen_small"
        src="./system-icons/ui-views/fullscreen.svg#small"
      />
    </div>
    <h3>Medium is default</h3>
    <div class="stack">
      <img
        class="icon-medium"
        alt="fullscreen"
        src="./system-icons/ui-views/compare.svg"
      />
    </div>
  </body>
</html>
