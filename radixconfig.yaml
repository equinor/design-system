apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: eds-colour-palette-generator
spec:
  build:
    useBuildKit: true
    useBuildCache: true
  environments:
    - name: prod
      build:
        from: feat/thalse-3847-finalise-color-generator
  components:
    - name: web
      src: ./packages/eds-color-palette-generator
      publicPort: http
      ports:
        - name: http
          port: 3000
  dnsAppAlias:
    environment: prod
    component: web
