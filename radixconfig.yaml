apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: eds
spec:
  build:
    useBuildKit: true
    useBuildCache: true
  environments:
    - name: prod
      build:
        from: develop
    - name: dev
      build:
        from: feat/*
  components:
    - name: color-palette-generator
      dockerfileName: DockerfileColorPaletteGenerator
      publicPort: http
      ports:
        - name: http
          port: 3000
    - name: demo
      dockerfileName: DockerfileEdsDemo
      publicPort: http
      ports:
        - name: http
          port: 3000
