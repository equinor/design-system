apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: eds-colour-palette-generator
spec:
  build:
    useBuildKit: true
    useBuildCache: true
  environments:
    - name: prod
      build:
        from: develop
    - name: dev
      build:
        from: feat/*
  components:
    - name: web
      src: ./packages/eds-color-palette-generator
      publicPort: http
      ports:
        - name: http
          port: 3000
    - name: demo
      src: ./packages/eds-demo
      publicPort: http
      ports:
        - name: http
          port: 3001
  dnsAppAlias:
    environment: prod
    component: web
