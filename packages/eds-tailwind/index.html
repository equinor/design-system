<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EDS Tailwind utilities demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="p-4 space-y-8">
    <h1 class="text-2xl font-bold">EDS Tailwind utility classes</h1>

    <section>
      <h2 class="mb-4 text-xl font-bold">Background</h2>
      <div id="background-grid" class="space-y-6"></div>
    </section>

    <section>
      <h2 class="mb-4 text-xl font-bold">Text</h2>
      <div id="text-grid" class="space-y-6"></div>
    </section>

    <section>
      <h2 class="mb-4 text-xl font-bold">Border</h2>
      <div id="border-grid" class="space-y-6"></div>
    </section>

    <script>
      const semanticColors = [
        'neutral',
        'accent',
        'success',
        'info',
        'warning',
        'danger',
      ]

      // Helper to create a swatch div
      function createSwatch(cls, textColor) {
        const el = document.createElement('div')
        el.className = `p-4 rounded ${textColor} ${cls}`
        el.textContent = cls
        return el
      }

      // Backgrounds
      const backgroundContainer = document.getElementById('background-grid')
      const baseBackgrounds = [
        'bg-canvas',
        'bg-surface',
        'bg-elevated',
        'bg-backdrop',
        'bg-input',
      ]
      const baseGrid = document.createElement('div')
      baseGrid.className = 'grid grid-cols-3 md:grid-cols-6 gap-2'
      baseBackgrounds.forEach((cls) => baseGrid.appendChild(createSwatch(cls)))
      backgroundContainer.appendChild(baseGrid)

      for (const color of semanticColors) {
        const group = document.createElement('div')
        group.className = 'grid grid-cols-6 gap-2'
        for (const fill of ['fill-muted', 'fill-emphasis']) {
          for (const state of ['default', 'hover', 'active']) {
            const cls = `bg-${color}-${fill}-${state}`
            const text =
              fill === 'fill-emphasis'
                ? 'text-strong-on-emphasis'
                : 'text-strong'
            group.appendChild(createSwatch(cls, text))
          }
        }
        backgroundContainer.appendChild(group)
      }

      // Text colors
      const textContainer = document.getElementById('text-grid')
      const neutralText = [
        'text-subtle',
        'text-strong',
        'text-subtle-on-emphasis',
        'text-strong-on-emphasis',
      ]
      const neutralGroup = document.createElement('div')
      neutralGroup.className = 'grid grid-cols-2 md:grid-cols-4 gap-2'
      for (const cls of neutralText) {
        const isOnEmphasis = cls.includes('-on-emphasis')
        const span = document.createElement('span')
        span.className = `${cls} px-2 py-1 rounded ${isOnEmphasis ? 'bg-neutral-fill-emphasis-default' : ''}`
        span.textContent = cls
        neutralGroup.appendChild(span)
      }
      textContainer.appendChild(neutralGroup)

      for (const color of semanticColors.filter((c) => c !== 'neutral')) {
        const group = document.createElement('div')
        group.className = 'grid grid-cols-2 md:grid-cols-4 gap-2'
        const classes = [
          `text-${color}-subtle`,
          `text-${color}-strong`,
          `text-${color}-subtle-on-emphasis`,
          `text-${color}-strong-on-emphasis`,
        ]
        for (const cls of classes) {
          const isOnEmphasis = cls.includes('-on-emphasis')
          const span = document.createElement('span')
          span.className = `${cls} px-2 py-1 rounded ${isOnEmphasis ? `bg-${color}-fill-emphasis-default` : ''}`
          span.textContent = cls
          group.appendChild(span)
        }
        textContainer.appendChild(group)
      }

      // Border colors
      const borderContainer = document.getElementById('border-grid')
      for (const color of semanticColors) {
        const group = document.createElement('div')
        group.className = 'grid grid-cols-3 gap-2'
        for (const weight of ['subtle', 'medium', 'strong']) {
          const cls = `border-${color}-${weight}`
          const el = document.createElement('div')
          el.className = `p-4 rounded border-2 ${cls}`
          el.textContent = cls
          group.appendChild(el)
        }
        borderContainer.appendChild(group)
      }
    </script>
  </body>
</html>
