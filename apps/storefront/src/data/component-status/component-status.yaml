# EDS-ui version
version: 0.0.1

# Summary for screen readers
summary: The statuses for each component in the Equinor Design System

# Table headers
headers:
  - Component
  - Documentation
  - Figma
  - Vanilla
  - React

# Some constants. Makes it easer to rephrase the status text at a later stage.
states:
  1: &1 Not available
  2: &2 New
  3: &3 Under construction
  4: &4 Available
  5: &5 '-'

# Some predefined statuses
